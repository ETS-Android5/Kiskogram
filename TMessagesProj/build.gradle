    compileSdkVersion 29
    buildToolsVersion '29.0.3'
    //ndkVersion "20.0.5594570"

    defaultConfig.applicationId = "li.peeloi.kisko.kiskogram"

    sourceSets.main {
        jniLibs.srcDir 'libs'
